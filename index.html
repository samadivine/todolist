<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>perfect todo list</title>
</head>
<body class="displaylayout">
        <main>
            <div class="switchmode">
                <h2>TODO</h2>
                <img src="images/icon-moon.svg" alt="moon light">
            </div>

            <form action="">
                <div class="input-group mb-3 ">
                    <div class="input-group-text bgcolor border border-0">
                      <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control border border-0 bgcolor text-white classofnewtodo" name="nameofnewtodo" aria-label="Text input with radio button" placeholder="create a new todo">
                  </div>
            </form>
    
              <div class="listdiv">
                  <ul class="list-group todolist">
                    <li class="list-group-item d-flex justify-content-between align-items-center bgcolor">
                       <div class="listitem">
                        <input class="form-check-input me-1" type="radio"  aria-label="...">
                        First checkbox
                       </div>
                        <span class=""><img src="images/icon-cross.svg" alt=""></span>
                      </li>
                  </ul>
              </div>
    
    
              <div class=" mt-3 bgcolor ourmenu">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active all" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link Completed" href="#">Completed</a>
                    </li>
                  </ul>
              </div>
              
    
              <p class="text-center mt-3">Drag and drop to reorder list</p>
    
    
    
    
    
    
    
        </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
